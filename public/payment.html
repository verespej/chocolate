<!DOCTYPE html>
<html>
<head>
	<title>Coco</title>
	<meta name='viewport' content='width=device-width, user-scalable=no initial-scale=1'>
	<link rel='stylesheet' href='//netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css'>
	<link rel='stylesheet' type='text/css' href='style.css'>
	<link rel='stylesheet' type='text/css' href='note.css'>
</head>
<body>
	<div class='container header'>
		<div class='row'>
			<div class='col-xs-offset-2 col-xs-8'>
				Coco
			</div>
			<div class='col-xs-2'>
				<div class='header-menu-button'>
					<div class='header-menu-button-line'></div>
					<div class='header-menu-button-line'></div>
					<div class='header-menu-button-line'></div>
				</div>
			</div>
		</div>
	</div>
	<div style='height:10px;'></div>
	<div class='container'>
		<div class='row'>
			<div class='col-xs-offset-1 col-xs-10'>
				<div style='color:white;font:bold 22px arial, sans-serif;'>
					Credit Card Info
				</div>
			</div>
		</div>
		<div style='height:20px;'></div>
		<div class='row'>
			<div class='col-xs-offset-1 col-xs-10'>
				<input type='text' placeholder='Card number'>
			</div>
		</div>
		<div class='row'>
			<div class='col-xs-offset-1 col-xs-5' style='padding-right:0;'>
				<input type='text' placeholder='MM/YY'>
			</div>
			<div class='col-xs-5' style='padding-left:0;'>
				<input type='text' placeholder='CVC'>
			</div>
		</div>
		<div style='height:30px;'></div>
		<div class='row'>
			<div class='col-xs-offset-1 col-xs-8' style='text-align:left;'>
				<div style='color:white;font:bold 20px arial, sans-serif;'>
					Remember info:
				</div>
			</div>
			<div class='col-xs-2' style='text-align:right;'>
				<input type='checkbox'>
			</div>
		</div>
		<div style='height:35px;'></div>
		<div class='row'>
			<div class='col-xs-offset-1 col-xs-10'>
				<a href='thank-you.html' class='btn coco-bg-blue'>Pay $20</a>
			</div>
		</div>
		<div style='height:20px;'></div>
	</div>

	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script src="//netdna.bootstrapcdn.com/bootstrap/3.0.2/js/bootstrap.min.js"></script>
</body>
</html>
