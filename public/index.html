<!DOCTYPE html>
<html>
<head>
	<meta name='viewport' content='width=device-width, user-scalable=no initial-scale=1'>
	<link rel='stylesheet' href='//netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css'>
	<link rel='stylesheet' type='text/css' href='style.css'>
	<link rel='stylesheet' type='text/css' href='index.css'>
</head>
<body>
	<div class='container'>
		<div class='row' style='margin-top:15px;margin-bottom:15px;'>
			<div class='col-xs-offset-1 col-xs-10'>
				<img src='images/logo.png' style='width:100%;'/>
			</div>
		</div>
		<div class='row'>
			<div class='col-xs-offset-1 col-xs-10'>
				<div id='loginBtn' class='btn btn-primary'>Login with Facebook</div>
			</div>
		</div>
		<div class='row'>
			<div class='col-xs-offset-3 col-xs-6 divide-line'></div>
		</div>
		<div class='row'>
			<div class='col-xs-offset-1 col-xs-10'>
				<input type='text' placeholder='Email Address'>
			</div>
		</div>
		<div style='height:10px;'></div>
		<div class='row'>
			<div class='col-xs-offset-1 col-xs-10'>
				<input type='text' placeholder='Password'>
			</div>
		</div>
	</div>

	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script src='fb.js'></script>
	<script>
		$('#loginBtn').click(doFbLogin);
		registerFb(function() {
			$('#loginBtn').unbind('click');
			$('#loginBtn').text('Create chocolate');
			$('#loginBtn').click(function() {
				window.location.href = 'choose-base.html';
			});
		});

		function doFbLogin() {
			loginToFB(function(success) {
				if (success) {
					FB.api('/me', function(response) {
						console.log('Login succeeded: ' + response.name + ' (' + response.email + ')');
						window.location.href = 'choose-base.html';
					});
				} else {
					console.log('Login failed');
				}
			});
		}
	</script>
	<script src="//netdna.bootstrapcdn.com/bootstrap/3.0.2/js/bootstrap.min.js"></script>
</body>
</html>
