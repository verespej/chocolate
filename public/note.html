<!DOCTYPE html>
<html>
<head>
	<title>Coco</title>
	<meta name='viewport' content='width=device-width, user-scalable=no initial-scale=1'>
	<link rel='stylesheet' href='//netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css'>
	<link rel='stylesheet' type='text/css' href='style.css'>
	<link rel='stylesheet' type='text/css' href='note.css'>
</head>
<body>
	<div class='container header'>
		<div class='row'>
			<div class='col-xs-offset-2 col-xs-8'>
				Coco
			</div>
			<div class='col-xs-2'>
				<div class='header-menu-button'>
					<div class='header-menu-button-line'></div>
					<div class='header-menu-button-line'></div>
					<div class='header-menu-button-line'></div>
				</div>
			</div>
		</div>
	</div>
	<div class='container'>
		<div class='row'>
			<div class='col-xs-offset-1 col-xs-10'>
				<div style='color:blue;font:bold 24px arial, sans-serif;'>
					Would you like to name your creation?
				</div>
			</div>
		</div>
		<div style='height:10px;'></div>
		<div class='row'>
			<div class='col-xs-offset-1 col-xs-10'>
				<input type='text' placeholder='Name'>
			</div>
		</div>
		<div style='height:25px;'></div>
		<div class='row'>
			<div class='col-xs-offset-1 col-xs-10'>
				<div style='color:blue;font:bold 24px arial, sans-serif;'>
					Would you like to send a note?
				</div>
			</div>
		</div>
		<div style='height:10px;'></div>
		<div class='row'>
			<div class='col-xs-offset-1 col-xs-10'>
				<textarea type='text' placeholder='Note'></textarea>
			</div>
		</div>
		<div style='height:25px;'></div>
		<div class='row'>
			<div class='col-xs-offset-1 col-xs-10'>
				<a href='who.html' class='btn' style='background-color:red;width:47%;'>&lt; Back</a>
				<div style='width:1%;display:inline-block;'></div>
				<a href='confirm.html' class='btn' style='background-color:green;width:47%;'>Next &gt;</a>
			</div>
		</div>
		<div style='height:20px;'></div>
	</div>

	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script src="//netdna.bootstrapcdn.com/bootstrap/3.0.2/js/bootstrap.min.js"></script>
</body>
</html>
